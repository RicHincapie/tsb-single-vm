apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  selector:
   matchLabels:
    app: pgadmin
  replicas: 1
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin4
          image: dpage/pgadmin4
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - >
              mkdir -p -m 700 /var/lib/pgadmin/storage/admin_tetrate.io &&
              chown -R pgadmin:pgadmin /var/lib/pgadmin/storage/admin_tetrate.io &&
              cp -prv /pgadmin4/pgpass /var/lib/pgadmin/storage/admin_tetrate.io/ &&
              chmod 600 /var/lib/pgadmin/storage/admin_tetrate.io/pgpass &&
              /entrypoint.sh
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "admin@tetrate.io"
            - name: PGADMIN_DEFAULT_PASSWORD
              value: admin
            - name: PGADMIN_PORT
              value: "80"
            - name: PGADMIN_SERVER_JSON_FILE
              value: "/pgadmin4/servers.json"
          ports:
            - containerPort: 80
              name: pgadminport
          volumeMounts:
            - name: servers-json
              subPath: servers.json
              mountPath: /pgadmin4/servers.json
            - name: pgpass
              subPath: pgpass
              mountPath: /pgadmin4/pgpass
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: servers-json
          configMap:
            name: servers.json
        - name: pgpass
          configMap:
            name: pgpass
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
spec:
  clusterIP: None
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: pgadmin
  publishNotReadyAddresses: true
  sessionAffinity: None
  type: ClusterIP
