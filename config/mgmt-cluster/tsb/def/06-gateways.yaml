---
apiVersion: gateway.tsb.tetrate.io/v2
kind: Tier1Gateway
metadata:
  organization: tetrate
  tenant: prod
  workspace: gw-tier1-ws
  group: gw-tier1-group
  name: gw-tier1-def
spec:
  displayName: AppDEF_Tier1GW
  workloadSelector:
    namespace: gateway-tier1
    labels:
      app: gw-tier1-def
  externalServers:
  - name: def
    hostname: def.tetrate.prod
    port: 80
    clusters:
    - name: active-cluster
---
apiVersion: gateway.tsb.tetrate.io/v2
kind: IngressGateway
metadata:
  organization: tetrate
  tenant: prod
  workspace: gw-def-ws
  group: gw-def-group
  name: gw-ingress-def
spec:
  displayName: AppDEF_IngressGW
  workloadSelector:
    namespace: gateway-def
    labels:
      app: gw-ingress-def
  http:
  - name: def
    hostname: def.tetrate.prod
    port: 80
    routing:
      rules:
      - route:
          host: ns-d/app-d.ns-d.svc.cluster.local
          port: 80
---
apiVersion: gateway.tsb.tetrate.io/v2
kind: IngressGateway
metadata:
  organization: tetrate
  tenant: prod
  workspace: gw-def-ws
  group: gw-def-group
  name: gw-ingress-f
spec:
  displayName: AppF_IngressGW
  workloadSelector:
    namespace: gateway-def
    labels:
      app: gw-ingress-def
  http:
  - name: f
    hostname: app-f.ns-f
    port: 80
    routing:
      rules:
      - route:
          host: ns-f/app-f.ns-f.svc.cluster.local
          port: 80
